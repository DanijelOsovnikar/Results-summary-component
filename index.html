<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <title>Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="purple">
        <h2>Your Result</h2>
        <div class="score">
          <span>76</span>
          of 100
        </div>
        <h2 class="biggerH2">Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="white">
        <h1>Summary</h1>
        <div class="cards">
          <div class="reaction">
            <div class="wrapper">
              <img src="images/icon-reaction.svg" alt="reactionImg" />
              <h3>Reaction</h3>
            </div>
            <p><span>80</span> / 100</p>
          </div>
          <div class="memory">
            <div class="wrapper">
              <img src="images/icon-memory.svg" alt="memoryImg" />
              <h3>Memory</h3>
            </div>
            <p><span>92</span> / 100</p>
          </div>
          <div class="verbal">
            <div class="wrapper">
              <img src="images/icon-verbal.svg" alt="verbalImg" />
              <h3>Verbal</h3>
            </div>
            <p><span>61</span> / 100</p>
          </div>
          <div class="visual">
            <div class="wrapper">
              <img src="images/icon-visual.svg" alt="visualImg" />
              <h3>Visual</h3>
            </div>
            <p><span>72</span> / 100</p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
